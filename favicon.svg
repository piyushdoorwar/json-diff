<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Premium gradient: Yellow to Purple -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple glow -->
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background circle with subtle border -->
  <circle cx="50" cy="50" r="48" fill="#0d0d0d" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  
  <!-- Outer ring with brand gradient -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#brandGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Left JSON brace (yellow accent) -->
  <path d="M 28 32 Q 23 32 23 37 L 23 44 Q 23 47 20 47 Q 23 47 23 50 L 23 57 Q 23 62 28 62" 
        fill="none" stroke="#FFD700" stroke-width="3.5" stroke-linecap="round" filter="url(#purpleGlow)"/>
  
  <!-- Right JSON brace (purple accent) -->
  <path d="M 72 32 Q 77 32 77 37 L 77 44 Q 77 47 80 47 Q 77 47 77 50 L 77 57 Q 77 62 72 62" 
        fill="none" stroke="#8B5CF6" stroke-width="3.5" stroke-linecap="round" filter="url(#purpleGlow)"/>
  
  <!-- Center diff symbol - stylized comparison arrows -->
  <g transform="translate(50, 47)">
    <!-- Left side (old/removed) - pink accent -->
    <path d="M -8 -6 L -14 -6 M -14 -6 L -11 -9 M -14 -6 L -11 -3" 
          fill="none" stroke="#FF6B9D" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right side (new/added) - green accent -->
    <path d="M 8 6 L 14 6 M 14 6 L 11 3 M 14 6 L 11 9" 
          fill="none" stroke="#00D09C" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Center divider with gradient -->
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="url(#brandGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Accent dots -->
    <circle cx="-6" cy="-6" r="1.2" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="url(#brandGradient)"/>
    <circle cx="6" cy="6" r="1.2" fill="#8B5CF6" opacity="0.8"/>
  </g>
</svg>