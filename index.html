<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Diff Tool</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="toast-container"></div>
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">JSON Diff Tool</h1>
            </div>
            <div class="header-right">
                <div class="diff-stats" id="diff-stats">
                    <span class="stat-item added"><span class="stat-count" id="stat-added">0</span> Added</span>
                    <span class="stat-item removed"><span class="stat-count" id="stat-removed">0</span> Removed</span>
                    <span class="stat-item modified"><span class="stat-count" id="stat-modified">0</span> Modified</span>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="editor-panel left-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Original JSON</h2>
                    <div class="action-bar">
                        <button class="action-btn" data-action="validate" data-editor="left" data-tooltip="Validate"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg></button>
                        <button class="action-btn" data-action="beautify" data-editor="left" data-tooltip="Beautify"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="17" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="17" y1="18" x2="3" y2="18"/></svg></button>
                        <button class="action-btn" data-action="minify" data-editor="left" data-tooltip="Minify"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
                        <button class="action-btn" data-action="copy" data-editor="left" data-tooltip="Copy"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg></button>
                        <button class="action-btn" data-action="paste" data-editor="left" data-tooltip="Paste"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg></button>
                        <button class="action-btn" data-action="sample" data-editor="left" data-tooltip="Load Sample"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg></button>
                        <button class="action-btn" data-action="clear" data-editor="left" data-tooltip="Clear"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg></button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="left-line-numbers"></div>
                        <div class="editor-content-wrapper">
                            <div class="editor-highlights" id="left-highlights"></div>
                            <textarea class="editor-textarea" id="left-editor" spellcheck="false" placeholder="Enter original JSON here..."></textarea>
                        </div>
                    </div>
                    <div class="status-bar" id="left-status"><span class="status-text">Ready</span><span class="char-count">0 characters</span></div>
                </div>
            </div>
            <div class="editor-panel right-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Modified JSON</h2>
                    <div class="action-bar">
                        <button class="action-btn" data-action="validate" data-editor="right" data-tooltip="Validate"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg></button>
                        <button class="action-btn" data-action="beautify" data-editor="right" data-tooltip="Beautify"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="17" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="17" y1="18" x2="3" y2="18"/></svg></button>
                        <button class="action-btn" data-action="minify" data-editor="right" data-tooltip="Minify"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
                        <button class="action-btn" data-action="copy" data-editor="right" data-tooltip="Copy"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg></button>
                        <button class="action-btn" data-action="paste" data-editor="right" data-tooltip="Paste"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg></button>
                        <button class="action-btn" data-action="sample" data-editor="right" data-tooltip="Load Sample"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg></button>
                        <button class="action-btn" data-action="clear" data-editor="right" data-tooltip="Clear"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg></button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="right-line-numbers"></div>
                        <div class="editor-content-wrapper">
                            <div class="editor-highlights" id="right-highlights"></div>
                            <textarea class="editor-textarea" id="right-editor" spellcheck="false" placeholder="Enter modified JSON here..."></textarea>
                        </div>
                    </div>
                    <div class="status-bar" id="right-status"><span class="status-text">Ready</span><span class="char-count">0 characters</span></div>
                </div>
            </div>
        </div>
        <div class="modal-overlay" id="settingsModal" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Settings</h3>
                    <button class="modal-close" id="settingsCloseBtn" data-modal-close><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
                </div>
                <div class="modal-body">
                    <div class="setting-group" id="settings-indent"><label class="setting-label">Indent Size</label><input type="number" class="setting-input" id="indentSize" value="2" min="1" max="8"></div>
                    <div class="setting-group"><label class="setting-label">Indent Type</label><select class="setting-select" id="indentType"><option value="spaces">Spaces</option><option value="tabs">Tabs</option></select></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
