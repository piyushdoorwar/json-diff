<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Diff Tool</title>
    <link rel="icon" type="image/svg+xml" href="favicon-json-xml.svg" id="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">JSON Diff Tool</h1>
            </div>
            <div class="header-right">
                <button class="settings-btn" id="settings-btn" aria-label="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001 1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel -->
            <div class="editor-panel left-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Original JSON</h2>
                    <div class="action-bar">
                        <button class="action-btn" data-action="validate" data-editor="left" aria-label="Validate" data-tooltip="Validate">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="beautify" data-editor="left" aria-label="Beautify" data-tooltip="Beautify">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="17" y1="10" x2="3" y2="10"/>
                                <line x1="21" y1="6" x2="3" y2="6"/>
                                <line x1="21" y1="14" x2="3" y2="14"/>
                                <line x1="17" y1="18" x2="3" y2="18"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="copy" data-editor="left" aria-label="Copy" data-tooltip="Copy">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="paste" data-editor="left" aria-label="Paste" data-tooltip="Paste">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="clear" data-editor="left" aria-label="Clear" data-tooltip="Clear">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="left-line-numbers"></div>
                        <div class="editor-textarea" id="jsonA" contenteditable="true" spellcheck="false" data-placeholder="Enter original JSON here..."></div>
                    </div>
                    <div class="status-bar">
                        <span class="status-text">Ready</span>
                        <span class="char-count">0 characters</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="editor-panel right-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Modified JSON</h2>
                    <div class="action-bar">
                        <button class="action-btn" data-action="validate" data-editor="right" aria-label="Validate" data-tooltip="Validate">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="beautify" data-editor="right" aria-label="Beautify" data-tooltip="Beautify">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="17" y1="10" x2="3" y2="10"/>
                                <line x1="21" y1="6" x2="3" y2="6"/>
                                <line x1="21" y1="14" x2="3" y2="14"/>
                                <line x1="17" y1="18" x2="3" y2="18"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="copy" data-editor="right" aria-label="Copy" data-tooltip="Copy">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="paste" data-editor="right" aria-label="Paste" data-tooltip="Paste">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                            </svg>
                        </button>
                        <button class="action-btn" data-action="clear" data-editor="right" aria-label="Clear" data-tooltip="Clear">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="right-line-numbers"></div>
                        <div class="editor-textarea" id="jsonB" contenteditable="true" spellcheck="false" data-placeholder="Enter modified JSON here..."></div>
                    </div>
                    <div class="status-bar">
                        <span class="status-text">Ready</span>
                        <span class="char-count">0 characters</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="settingsCloseBtn" class="close-btn" aria-label="Close settings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h4 id="settings-indent">Indentation</h4>
                        <div class="setting-item">
                            <label for="indentSize">Indent Size:</label>
                            <input type="number" id="indentSize" min="1" max="8" value="2">
                        </div>
                        <div class="setting-item">
                            <label for="indentType">Indent Type:</label>
                            <select id="indentType">
                                <option value="spaces">Spaces</option>
                                <option value="tabs">Tabs</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
